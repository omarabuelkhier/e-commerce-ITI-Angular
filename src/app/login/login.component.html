<div class="container mt-5">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h1 class="text-center fw-bold mb-5">LOGIN</h1>

    <div class="form-outline mb-4">
      <label class="form-label" for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" ngModel required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" />
      @if(email.invalid && submitted)
      {
      <div id="emailErrors" class="text-danger">

        @if(email.hasError('pattern'))
        {
        Please provide a valid Email.
        }
        @if(email.hasError('required'))
        {
        Email is required.
        }
      </div>

      }
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="loginPassword">Password</label>
      <input type="password" id="loginPassword" class="form-control" name="password" #password="ngModel" ngModel
        required />
      @if(password.invalid && submitted)
      {
      <div id="emailErrors" class="text-danger">
        Password is required.
      </div>
      }
    </div>
    <!-- Submit button -->
    <div class="text-center">
      <button type="submit" class="btn btn-outline-dark btn-block mb-4 w-75">
        Sign in
      </button>
    </div>
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a routerLink="/register">Register</a></p>
    </div>
    <!-- Submit button -->
  </form>
</div>
